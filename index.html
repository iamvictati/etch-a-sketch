<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h3>Give it a go, just sketch whatever!</h3>
    <div id="grid-container" class="container"></div>
    <div id="button-container">
        <label>Pen Color
            <select id="pen-button" class="button">
                <option class="pen-color" id="turquoise" value="turquoise">Turquoise</option>
                <option class="pen-color" id="yellow" value="yellow">Yellow</option>
                <option class="pen-color" id="pink" value="hotpink">Hotpink</option>
                <option class="pen-color" id="lightpink" value="lightpink">Baby Pink</option>
                <option class="pen-color" id="seagreen" value="seagreen">Seagreen</option>
                <option class="pen-color" id="mixed" value="mixed">Mixed</option>
            <select>
        </label>
        <button onclick = "selectGrid()" id="grid-button" class="button">Grid Size</button>
        <button onclick = "opacityEffect()" id="opacity-button" class="button">Opacity</button>
        <button onclick = "clearGrid()" id="clear-grid" class="button">Clear Grid</button>
    </div>
</body>
</html>
